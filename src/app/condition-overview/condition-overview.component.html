<div class="list-details-container">
    <div class="list">
        @if (cityOverviewList) {
        <app-city-overview-list [cityOverviewList]="cityOverviewList"></app-city-overview-list>
        } @else {
        <div class="loading-spinner-container">
            <mat-spinner></mat-spinner>
        </div>
        }
    </div>
    @if(selectedCityConditions){
    <div class="details">
        <app-city-details [conditions]="selectedCityConditions"></app-city-details>
    </div>
    }
</div>
